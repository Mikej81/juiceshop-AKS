apiVersion: apps/v1
kind: Deployment
metadata:
  name: juiceshop
  labels:
    app: juiceshop
  namespace: juiceshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: juiceshop
  template:
    metadata:
      labels:
        app: juiceshop
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: juiceshop
        image: bkimminich/juice-shop:v9.1.3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: juiceshop-private
spec:
  ports:
  - port: 80
  selector:
    app: juiceshop
---
apiVersion: v1
kind: Service
metadata:
  name: juiceshop-public
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: juiceshop
